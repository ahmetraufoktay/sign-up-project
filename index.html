<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <fieldset>
                <div class="content name">
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name" placeholder="John" required>
                </div>
                <div class="content last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                </div>
            </fieldset>
            <fieldset>
                <div class="content email">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com" required>
                </div>
                <div class="content phone">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="e.g. 90 555 444 33 22" required>
                </div>
            </fieldset>
            <fieldset>
                <div class="content password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="********" required>
                </div>
                <div class="content confirm-password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="********" required>
                </div>
            </fieldset>
            <div class="create-account">
                <button type="submit" class="btn">Create Account</button>
                <span class="log-in">Already Have An Account? <a href="#">Log In</a></span>
            </div>
        </form>
    </div>
    <footer class="attribution"> <a href="https://www.freepik.com/free-vector/natural-evening-landscape-with-green-hills_6120090.htm">Image by sentavio</a> on Freepik</footer>
</body>
</html>
